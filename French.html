<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
      integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>A la française</title>
  </head>

  <body>
    <!-- Header -->

    <header class="ohmyfood">
      <img
        src="assets/images/logo/ohmyfood@2x.svg"
        alt="logo_ohmyfood"
        class="ohmyfood_logo"
      />
    </header>
    <section>
      <img
        src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        class="photo__dishes"
        alt="plat"
      />

      <h1>À la francaise</h1>
      <i class="fas fa-heart"></i>
    </section>

    <!-- Footer -->

    <footer class="notice__footer">
      <img class="footer__logo" src="assets/images/logo/ohmyfood@2x.svg" />

      <ul class="notice">
        <li class="notice__link">
          <i class="fa-solid fa-utensils"></i>
          <a href="#">Proposer un restaurant</a>
        </li>
      </ul>

      <ul class="notice">
        <li class="notice__link">
          <i class="fa-solid fa-handshake-angle"></i>
          <a href="#">Devenir partenaire</a>
        </li>
      </ul>

      <ul class="notice">
        <li>
          <a href="#">Mentions légales</a>
        </li>
      </ul>

      <ul class="notice">
        <li>
          <a href="mailto:test@test.com">contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
